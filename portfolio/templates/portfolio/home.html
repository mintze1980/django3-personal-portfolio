{% extends 'portfolio/base.html' %}

{% block content %}
    <h1> I am Ming</h1>

    {% load static %}

    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br>

    <img src="{% static 'portfolio/DSCF5567.JPG' %}" width="30%"> 
    {% for project in projects %}
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" width="30%">
    <br>
    {% if project.url %}
    <a href="{{ project.url }}"  target="_blank">read more</a>
    {% endif %}

    {% endfor %}

{% endblock %}
